<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4dc7d69bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <ul class="wrapper">
            <li class="addbtn">
                <div>
                    <div class="icon"><i class="fa-solid fa-plus" style="color: #8d8e91;"></i></div>
                    <div>Add New Notes</div>
                </div>
            </li>
            
        </ul>
    </section>
    <section>
        <div class="popup-box">
            <div class="popup">
                <div class="popup--head">
                    <h2>Add a new Note</h2>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <form action="#">
                    <div class="popup--mid">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="formTitle">
                    </div>
                    <div class="popup--bottom">
                        <label for="Description">Description</label>
                        <textarea name="Description" id="formDesc"></textarea>
                    </div>
                    <button class="addNote">Add Note</button>
                </form>
            </div>
        </div>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
